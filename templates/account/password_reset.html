{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="card p-5 text-center">
        <h1>Password Reset</h1>
        <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success login-btn w-25 py-2 mt-2" type="submit" value="account_logout">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
