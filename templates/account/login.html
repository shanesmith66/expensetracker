{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Log In{% endblock %}
<head>
<link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

{% block content %}
<div class="container">
    <div class="card p-5 text-center">
        <h1>Log In</h1>
        <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success w-25 mt-2 mb-4" type="submit">Log In</button> <br>
        <h6 class="lead">Don't have an account?</h6>
        <a href="{% url 'account_signup' %}" class="btn btn-outline-success w-25">Sign Up</a>
        </form>
    </div>
</div>
{% endblock content %}
