{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">

{% block content %}
<div class="container">
    <div class="card p-5 text-center">
        <h2>Sign Up</h2>
        <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="mt-3 btn btn-success w-25 mb-3" type="submit">Sign Up</button>
        <h6 class="lead">Already have an account?</h6>
        <a href="{% url 'account_login' %}" class="btn btn-outline-success w-25">Login</a>
        </form>
    </div>
</div>    
{% endblock content %}
