{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create Budget{% endblock title %}

{% block content %}
<div class="container">
    <div class="card bg-white p-5 text-center">
        <h1>Create new Budget</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <label for="categoryInput">Expense Categories (hit enter after each category)</label><br>
            <input type="text" name="categoryInput" id="categoryInput">
            <input type="hidden" name="categoriesString">

            <ul id="categoriesContainer">
                
            </ul>

            <button class="btn btn-success w-40" type="submit">Create Budget</button>
        </form>
    </div>
</div>

<script src="{% static 'js/script.js' %}"></script>

{% endblock content %}
